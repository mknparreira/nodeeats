# Como a % Ã© mostrada
coverage:
  precision: 2
  round: down
  range: '50..100'
  status:
    project:
      default:
        target: 80%
        threshold: 1%
        base: auto
    patch:
      default:
        target: 80%
        threshold: 0.5%
comment:
  layout: 'reach, diff, flags, files'
  behavior: default
  require_changes: false
  require_base: true
  require_head: true
github_checks:
  annotations: true
flags:
  unit-tests:
    paths:
      - nodeeats/src
    carryforward: true
ignore:
  - 'nodeeats/tests/**'
  - 'nodeeats/**/*.spec.ts'
  - 'nodeeats/**/*.test.ts'
  - 'nodeeats/**/__mocks__/**'
  - 'nodeeats/**/*.d.ts'
  - 'nodeeats/**/migrations/**'
  - 'nodeeats/**/coverage/**'
  - '**/*.config.ts'
  - '**/*.config.js'
