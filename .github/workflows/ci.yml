name: Node Eats CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Check TypeScript
        run: yarn tsc --noEmit

      - name: Run ESLint
        run: yarn lint

      - name: Run Prettier
        run: yarn prettier --check .

      - name: Run tests
        run: yarn test
